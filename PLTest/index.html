<script type="text/javascript">
	$(function(){

		//Figure out the initial IPad orientation based on the window.orientation in degrees.
		//0 = Portrait - Upright
		//90 = Landscape - Upright
		//180 = Portrait - Inverted
		//-90 = Landscape - Inverted
		
		if(window.orientation == 0 || window.orientation == 180){ 
			var ori = "portrait";
		}else{
			var ori = "landscape";
		}
		
		changeOrientation(ori);

		// Orientation Change
		// When orientation changes event is triggered
		// exposing an orientation property of either
		// landscape or portrait
		$('body').bind('orientationchange',function(event){
			
			changeOrientation(event.orientation);
			
		});

		// Change the style dependengt on orientation
		function changeOrientation(ori){
		
			var l_url = "msl_launchpad_landscape\\msl_launchpad_landscape.html";
			var p_url = "msl_launchpad_portrait\\msl_launchpad_portrait.html";
		
			var vis_css = "position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
			var hid_css = "position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:1px; height:1px; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
		
			if(ori == "portrait")
			{
				$("#pframe").attr("style", vis_css);
				$("#lframe").attr("style", hid_css);
			
				//$("#mainframe").attr("src", p_url);
				//$("#miniframe").attr("src", l_url);
			}
			else
			{
				$("#pframe").attr("style", hid_css);
				$("#lframe").attr("style", vis_css);

				//$("#mainframe").attr("src", l_url);
				//$("#miniframe").attr("src", p_url);	
			}
			//ori will be "portrait" or "landscape" - use these to build the correct IFrame URL.
			//$("#mainframe").attr("src", "msl_launchpad_" + ori + "\\msl_launchpad_" + ori + ".html");
		}
	});
</script>

	<iframe id="pframe" src="msl_launchpad_portrait\msl_launchpad_portrait.html"></iframe>
