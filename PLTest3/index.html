<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=no" />
	
	<script src="jquery-1.8.3.min.js"></script>
	<style type="text/css">
	body {
		margin: 0;
	}

	</style>
	
<script type="text/javascript">
$(document).ready(function() {
	setOrientationListener();	
});

function setOrientationListener(){
	rotationInterval = setInterval( function(){ 
		handleResize(); 
	}, 550 );
}

function handleResize()
{
	var vis_css = "position:fixed; top:0px; width:300px; height:300px; border:solid 1px #FF0000; margin:0; padding:0; overflow:hidden; z-index:999999;"
	var hid_css = "position:fixed; top:0px; width:300px; height:300px; border:solid 1px #0000FF; margin:0; padding:0; overflow:hidden; z-index:0;"		
				
	if($(window).width() < $(window).height()){
		//alert('portarit');
		$("#lframe").attr("style", hid_css + "left: 0px;");
		$("#pframe").attr("style", vis_css + "left: 300px;");		
	}else{
		//alert('landscape');
		$("#pframe").attr("style", hid_css + "left: 300px;");
		$("#lframe").attr("style", vis_css + "left: 0px;");
	}
}
		
</script>
</head> 

<body> 
	<iframe id="pframe" src="msl_launchpad_portrait\msl_launchpad_portrait.html"></iframe>
	<iframe id="lframe" src="msl_launchpad_landscape\msl_launchpad_landscape.html"></iframe>
</body>
</html>
